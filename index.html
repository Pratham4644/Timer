<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>⏱️ Set Your Timer</h1>

        <div class="input-box">
            <input type="number" id="hours" placeholder="HH" min="0" />
            <input type="number" id="minutes" placeholder="MM" min="0" />
            <input type="number" id="seconds" placeholder="SS" min="0" />
        </div>

        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <div class="countdown-display" id="display">00:00:00</div>
        <p id="done-msg"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
